<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="main">
        <div class="container">
            <video autoplay loop muted plays-inline class="video">
                <source src="onde.mp4" type="video/MP4">
            </video>
            <nav>
                <img class="logo" src="#">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Villes</a></li>
                    <li><a href="#">Cultures</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
            </nav>
            <div class="accueil">

                <form action="#" class="form">
                    <input class="name" type="text"><br>
                    <input class="password" type="password"><br>
                    <span class="text">vous n'avez pas de compte?</span><a href="#">Inscrivez vous</a><br>
                    <a href="#">
                        <button class="connect">Se connecter</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#main",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x2e7fe3,
            color1: 0x3d0000,
            color2: 0x5fbbcf,
            birdSize: 2.00,
            speedLimit: 6.00,
            cohesion: 40.00
        })
    </script>

</body>

</html>
