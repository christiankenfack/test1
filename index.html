    <script>
        function isPalindrome(str) {
            const words = str
                .split('')
                .reverse()
                .join('')
            /*if (str.toUpperCase() === words) {
                console.log(`${str} est un panlidrome`);
            } else {
                console.log(`${str} n'est pas un panlidrome`);
            }*/
            return str.toUpperCase() === words.toUpperCase();
        }

        console.log(isPalindrome(wrd));
