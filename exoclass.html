    <script>
        class Rectangle {
            constructor(width, heigh) {
                if (width <= 0 || heigh <= 0) {

                    throw new Error('Impossilble de construire la figure')//creer une erreur
                }
                this.width = width;
                this.heigh = heigh;

            }
            get perimeter() {
                return (this.heigh + this.width) * 2;

            }
            get isValid() {
                return this.heigh >= 0 && this.width >= 0;
            }

            isBiggerthan(shape) {
                return this.perimeter > shape.perimeter;
            }//shape signifie forme 
        }
