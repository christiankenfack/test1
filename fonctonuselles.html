<body>
    <script>
        //la methode filter , ici utilise renvoie dan sle tableau goodnotes toutes les notes sup a lamoyenne
        const notes = [12, 17, 18, 9, 7]
        const goodnotes = notes.filter((notes) => notes <= 10)
        console.log(goodnotes)

        //la fonction map permet de convertir les choses d'un tableau sans y toucher directement
        const persons = [
            { firstname: 'john', lastname: 'Doe' },
            { firstname: 'jane', lastname: 'Doe' },
            { firstname: 'Marc', lastname: 'Doe' },
            { firstname: 'Manon', lastname: 'Doe' },
        ]
        console.log(
            persons.map((p) => p.firstname + ' ' + p.lastname).join('\n')
        )

    </script>
